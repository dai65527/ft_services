apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deploy
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
      - name: mysql-volume
        persistentVolumeClaim:
          claimName: mysql-pvc
      containers:
      - name: mysql
        image: ft_services/mysql
        imagePullPolicy: Never
        volumeMounts:
        - name: mysql-volume
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-u", "\"$DB_ROOTUSER\"", "--password=\"$MYSQL_ROOTPASS\""]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: MYSQL_ROOTPASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: mysql_rootpass
        - name: WP_MYSQLDBNAME
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: wp_mysqldbname
        - name: WP_MYSQLUSER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: wp_mysqluser
        - name: WP_MYSQLPASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: wp_mysqlpass
        - name: INFDB_TELEGRAF_USER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_telegraf_user
        - name: INFDB_TELEGRAF_PASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_telegraf_pass

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deploy
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-pvc
      containers:
      - name: influxdb
        image: ft_services/influxdb
        imagePullPolicy: Never
        volumeMounts:
        - name: influxdb-volume
          mountPath: /var/lib/influxdb
        livenessProbe:
          httpGet:
            path: /ping
            port: 8086
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: INFDB_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_admin_user
        - name: INFDB_ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_admin_pass
        - name: INFDB_TELEGRAF_USER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_telegraf_user
        - name: INFDB_TELEGRAF_PASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_telegraf_pass
        - name: INFDB_GRAFANA_USER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_grafana_user
        - name: INFDB_GRAFANA_PASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_grafana_pass

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deploy
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: ft_services/wordpress
        imagePullPolicy: Never
        ports:
        - containerPort: 5050
        livenessProbe:
          httpGet:
            path: /
            port: 5050
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 15
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: mysql_host
        - name: WP_MYSQLDBNAME
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: wp_mysqldbname
        - name: WP_MYSQLUSER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: wp_mysqluser
        - name: WP_MYSQLPASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: wp_mysqlpass
        - name: INFDB_TELEGRAF_USER
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_telegraf_user
        - name: INFDB_TELEGRAF_PASS
          valueFrom:
            secretKeyRef:
              name: ft-services-secret
              key: infdb_telegraf_pass
